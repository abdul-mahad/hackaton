                    <div class="form-container">
                        <form class="form" id="register-form">
                            <p class="register-title">Register</p>
                            <p class="message">Signup now and get full access to our app.</p>
                            <div class="flex">
                                <label>
                                    <input required="" placeholder="" type="text" class="input name-input" id="first-name">
                                    <span>first name</span>
                                </label>
                            </div>
                            <div class="flex">
                                <label>
                                    <input required="" placeholder="" type="text" class="input name-input" id="last-name">
                                    <span>last Name</span>
                                </label>
                            </div>
                            <label>
                                <input required="" placeholder="" type="email" class="input" id="email">
                                <span>Email</span>
                            </label>
                            <label>
                                <input required="" placeholder="" type="password" class="input" id="password">
                                <span>Password</span>
                            </label>
                            <label>
                                <input required="" placeholder="" type="password" class="input" id="password">
                                <span>repeat Password</span>
                            </label>
                            <button  class="submit" id="register-btn">Submit</button>
                
                            <p class="signin">Already have an account?
                                <a href="login.html">Log in</a>
                            </p>
                        </form>
                        <div class="social-message">
                            <div class="line"></div>
                            <p class="message">Login with social accounts</p>
                            <div class="line"></div>
                        </div>
                        <div class="social-icons">
                            <button id="loginWithGoogle" class="icon" onclick="signInGoggle()">
