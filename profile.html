<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        
    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="stye.css">

</head>

<body>
     <!--==================== HEADER ====================-->
     <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo" style="text-decoration: none;">
          User Profile Page
                  </a>

            <div class="nav__menu" id="nav-menu">
                
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__btns">
                <!-- Theme change button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-center">
                            <h4>Profile</h4>
                            <a href="dashboard.html">
                                <i class="bi bi-chat-left-text chat-icon"></i>
                            </a>
                        </div>
                        <div class="user-picture">
                            <img id="user-profile" src="images/profileimage.png" alt="">
                            <label class="camera-icon" for="file-input">
                                <i class="bi bi-camera-fill"></i>
                            </label>
                            <input id="file-input" style="display: none;" type="file">
                        </div>
                        <div class="mt-4">
                            <input class="form-control" type="password" placeholder="Old Password" id="password">
                        </div>
                        <div class="mt-4">
                            <input class="form-control" type="password" placeholder="New Password" id="password">
                        </div>
                        <div class="mt-4">
                            <input class="form-control" type="password" placeholder="Repeat Password" id="password">
                        </div>

                        <div class="d-grid mt-4">
                            <button id="update-profile" class="btn btn-primary" type="button" onclick="update()">Update password</button>
                        </div>
                        <div class="d-grid mt-4">
                            <button id="logout-btn" class="btn btn-outline-danger" type="button" onclick="sub()" location.reload() >LOGOUT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
<script src="app.js"></script>
</html>
